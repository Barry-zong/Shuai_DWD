<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Player Registration - Lucky Slot</title>
    <style>
      :root { --blue: #0b64d8; --panel: #ffffff; --text: #0f1426; }
      html, body {
        height: 100%; margin: 0; background: radial-gradient(circle at 50% -20%, #3e86ee 0%, var(--blue) 60%, #053a91 100%);
        font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", sans-serif;
      }
      .wrap {
        min-height: 100%; display: grid; place-items: center; padding: 4vh 2vw;
      }
      .card {
        width: min(92vw, 640px); background: var(--panel); color: var(--text); border-radius: 16px;
        box-shadow: 0 24px 60px rgba(0,0,0,.25); padding: 28px; box-sizing: border-box;
      }
      h1 { margin: 0 0 8px; font-size: clamp(22px, 4.8vw, 28px); }
      p.lead { margin: 0 0 18px; color: #334275; }
      form { display: grid; gap: 14px; }
      label { font-weight: 600; color: #1b2554; }
      input, select {
        width: 100%; box-sizing: border-box; padding: 10px 12px; border-radius: 10px; border: 1px solid #d7def2; font-size: 16px;
      }
      .row { display: grid; gap: 12px; grid-template-columns: 1fr; }
      @media (min-width: 640px) { .row { grid-template-columns: 1fr 1fr; } }
      .actions { display: grid; grid-auto-flow: column; gap: 12px; justify-content: end; margin-top: 10px; }
      button {
        appearance: none; border: none; border-radius: 999px; padding: 10px 18px; font-weight: 700; cursor: pointer;
      }
      .primary { background: linear-gradient(160deg, #ffd86f, #f8a21a); color: #111428; }
      .ghost { background: transparent; color: #0b64d8; border: 2px solid #98bef7; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="form" aria-labelledby="form-title">
        <h1 id="form-title">Player Registration</h1>
        <p class="lead">Please complete your info before playing.</p>
        <form id="register-form">
          <div>
            <label for="playerName">Name (required)</label>
            <input id="playerName" name="playerName" placeholder="Enter your name" required />
          </div>
          <div class="row">
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="example@domain.com" />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" placeholder="(optional)" />
            </div>
          </div>
          <div class="row">
            <div>
              <label for="age">Age</label>
              <input id="age" name="age" type="number" min="0" inputmode="numeric" placeholder="(optional)" />
            </div>
            <div>
              <label for="country">Country/Region</label>
              <input id="country" name="country" placeholder="(optional)" />
            </div>
          </div>
          <div>
            <label for="notes">Notes</label>
            <input id="notes" name="notes" placeholder="(optional)" />
          </div>
          <div class="actions">
            <button type="button" class="ghost" id="back">Back to Screensaver</button>
            <button type="submit" class="primary">Submit and Start</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById('register-form');
      const back = document.getElementById('back');

      back.addEventListener('click', () => {
        window.location.href = './screensaver.html';
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        try { localStorage.setItem('playerInfo', JSON.stringify({ ...data, ts: Date.now() })); } catch (_) {}
        // Go to main game page (project root index.html)
        window.location.href = './index.html';
      });
    </script>
  </body>
  </html>
