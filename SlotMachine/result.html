<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spin Result - Lucky Slot</title>
    <link rel="stylesheet" href="./src/crt.css" />
    <style>
      :root { --blue:#0b64d8; --panel:#ffffff; --text:#0f1426; }
      html, body { height: 100%; margin: 0; overflow: hidden; font-family: Segoe UI, system-ui, -apple-system, Roboto, sans-serif; }
      body { background: radial-gradient(circle at 50% -20%, #3e86ee 0%, var(--blue) 60%, #053a91 100%); }
      .wrap {
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4vh 2vw;
        box-sizing: border-box;
      }
      .card { width: clamp(320px, 60vw, 720px); max-width: 720px; margin-left: auto; margin-right: auto;; background: var(--panel); color: var(--text); border-radius: 16px; box-shadow: 0 24px 60px rgba(0,0,0,.25); padding: clamp(18px, 4vw, 28px); text-align: center; }
      .title { margin: 0 0 8px; font-size: clamp(26px, 5.5vw, 36px); font-weight: 800; }
      .items { display: flex; justify-content: center; gap: 14px; flex-wrap: wrap; margin: 12px 0 4px; }
      .pill { min-width: 140px; padding: 12px 16px; border-radius: 12px; background: #eef2ff; font-weight: 700; box-shadow: 0 6px 18px rgba(0,0,0,.08); }
      .result { font-size: clamp(22px, 4.8vw, 28px); font-weight: 900; margin: 12px 0 2px; }
      .hint { color:#334275; margin: 0 0 12px; }
      .actions { display:flex; gap:12px; justify-content:center; margin-top: 10px; }
      .btn { appearance:none; border:none; border-radius: 999px; padding: 10px 18px; font-weight:800; cursor:pointer; color:#fff; background: linear-gradient(160deg, #2f00ff, #0206d1); box-shadow: 0 12px 30px rgba(47,0,255,.35); }
      .btn.secondary { background: linear-gradient(160deg, #0b64d8, #0049a8); }
    </style>
  </head>
  <body class="crt crt-bulge crt-effect">
    <div class="wrap">
      <div class="card">
        <h1 class="title">Spin Result</h1>
        <div id="status" class="result">Loading�?/div>
        <p class="hint" id="sub">Please wait</p>
        <div class="items" id="items"></div>
        <div class="actions">
          <button class="btn" onclick="location.href='./spin.html'">Play Again</button>
          <button class="btn secondary" onclick="location.href='./screensaver.html'">Home</button>
        </div>
      </div>
    </div>
    <script>
      (function(){
        try {
          const raw = localStorage.getItem('lastSpin');
          if (!raw) throw new Error('no data');
          const data = JSON.parse(raw);
          const items = Array.isArray(data.labels) ? data.labels : (Array.isArray(data.symbols) ? data.symbols : []);
          const list = document.getElementById('items');
          list.innerHTML = items.map(t => `<div class="pill">${String(t)}</div>`).join('');
          const win = !!data.win;
          document.getElementById('status').textContent = win ? 'Jackpot!' : 'Thanks for playing';
          document.getElementById('sub').textContent = win ? 'All three matched �?congrats!' : 'Your symbols are shown below.';
        } catch (e) {
          document.getElementById('status').textContent = 'No result';
          document.getElementById('sub').textContent = 'Spin to see a result.';
        }
      })();
    </script>
  </body>
  </html>
