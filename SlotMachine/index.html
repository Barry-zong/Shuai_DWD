<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lucky Slot Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="app">
      <h1>!Lucky H1B!</h1>
      <p class="hint">Press the space bar to spin, or click the button below.</p>

      <section class="slot-machine" role="group" aria-label="Slot machine">
        <div class="reel" data-reel="0">
          <img alt="Random symbol" />
        </div>
        <div class="reel" data-reel="1">
          <img alt="Random symbol" />
        </div>
        <div class="reel" data-reel="2">
          <img alt="Random symbol" />
        </div>
      </section>

      <button id="spin-button" type="button">Start spinning</button>
      <output id="status" role="status" aria-live="polite"></output>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
